<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta
			name="htmx-config"
			content='{"selfRequestsOnly": false}'
		/>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge"
		/>
		<link
			rel="stylesheet"
			href="/css/output.css"
			type="text/css"
		/>
		<style type="text/css" media="all">
			@import '/css/@flaticon/flaticon-uicons/css/all/all.css';
		</style>
		<script
			src="//unpkg.com/alpinejs"
			defer
		></script>

		<title>Jikan</title>
	</head>
	<body x-data="{loading: true, open: false}">
		<div
		:class="open ? '!block' : ''"
		@click="open = false"
			id="menuOver"
			class="fixed !w-[100dvw] top-0 right-0 container h-dvh hidden bg-[#1d1d1d71] z-10"
		></div>

		<div
		:class="open ? '!translate-x-0' : '-translate-x-full'"
			id="sideMenu"
			class="fixed top-0 left-0 bg-[#161616] transition-all duration-200 ease transform -translate-x-full w-[7cm] sm:w-[7.5cm] md:w-[8cm] lg:w-[9cm] h-dvh z-30 shadow-md"
		></div>
		
		
						<div :class="loading ? '!hidden' : ''"
			id="loading"
			class="bg-base-100"
		>
			<div
				class="loading transform absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 loading-spinner"
			></div>
		</div>
		
		<div
			hx-get="/home"
			hx-trigger="load"
			hx-swap="innerHTML"
			hx-indicator="#loading"
			id="temp"
		>
		
		
		
				<script>
				document.querySelector('#temp').addEventListener('htmx:afterRequest', () => {
					console.log('Components Loaded!')
					loading = false;
				})
			</script>
		</div>
		
		<script src="https://unpkg.com/htmx.org@2.0.2"></script>
	</body>
</html>
